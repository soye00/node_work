<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/manifest.json">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block style %}
    {% endblock %}
</head>
<body>
<nav class="navbar" style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1; background-color: #3B4252;">
    <div class="container-fluid justify-content-center">
        <ul class="nav">
            <li class="nav-item " >
                <a class="nav-link text-white" href="/">처음으로</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/admin">관리자</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/reservation">예약</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/cleaner">기사</a>
            </li>
            {% if user %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="/login/logout">로그아웃</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="/login">로그인</a>
                </li>
            {% endif %}


        </ul>
    </div>
</nav>
{% block content %}
{% endblock %}
{% block script %}
{% endblock %}
<!--service worker 등록 -->
<script src="/app.js"></script>
</body>
</html>
